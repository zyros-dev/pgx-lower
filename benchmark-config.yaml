containers:
  dev:
    name: "pgx-lower-dev"
    port: 54320

  benchmark:
    name: "pgx-lower-benchmark"
    port: 54322

  host-profile:
    name: "host-native-profile"
    port: 54325

profiles:
  quick:
    runs:
      - container: benchmark
        scale_factor: 0.01
        iterations: 1
        profile: false
        heap: false
        indexes: false
        skipped_queries: ""

      - container: host-profile
        scale_factor: 0.01
        iterations: 1
        profile: true
        heap: true
        indexes: false
        skipped_queries: ""

      - container: dev
        scale_factor: 0.01
        iterations: 1
        profile: false
        heap: false
        indexes: false
        skipped_queries: ""

  profile:
    runs:
      - container: host-profile
        scale_factor: 0.01
        iterations: 1
        profile: true
        heap: true
        indexes: false
        skipped_queries: ""

      - container: host-profile
        scale_factor: 0.03
        iterations: 1
        profile: true
        heap: true
        indexes: false
        skipped_queries: ""

      - container: host-profile
        scale_factor: 0.05
        iterations: 1
        profile: true
        heap: true
        indexes: false
        skipped_queries: ""


  full:
    runs:
      - container: benchmark
        scale_factor: 1
        iterations: 1
        profile: false
        heap: false
        indexes: false
        skipped_queries: "q02,q17,q20,q21"
        label: "SF=1, indexes disabled, excluding {q02,q17,q20,q21}, 100 iterations"


environment:
  PYTHONUNBUFFERED: "1"

validation:
  check_containers: true
  check_postgres: true
  check_python_deps: true
